# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - clang
  - gcc
# Build steps
script:
  - mkdir build
  - cd build
  - cmake .. -G "Unix Makefiles"
  - make
  - make test
addons:
  apt:
    sources:
     # cmake 3.2.3 / doxygen 1.8.3
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data